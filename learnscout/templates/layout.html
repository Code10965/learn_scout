<!DOCTYPE html> 
<html lang="en-US"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"="learn scout offers training content for employees tailormade for their roles and    proficiency level ">  
    {% if title %}
        <title>learnscout - {{ title }}</title>
    {% else %}
        <title>learnscout</title>
    {% endif %}
  <link rel="stylesheet" href="static/styles/main.css">
  <link rel="icon" sizes="32x32" type="image/x-icon" href={{ url_for('static', filename='favicon.ico' ) }}>
</head>
<body>
  <div class="bg-img-blank" style="background-image: url('/static/background_blank.jpg')">
  <header>
    <div class="outer-h">
      <div class="container-index-h">
        <div class="item-logo">
          <div class="logo-img">
          </div>
        </div>
        <div class="nav" id="navBar">
          <a href={{ url_for('get_guidance') }}>get guidance</a>
          <a href={{ url_for('myupskillingplan') }}>my upskilling</a>
          <a href={{ url_for('login') }}>log-out</a>
          <a href="javascript:void(0);" class="icon" onclick="responsive_NavBar()">&#9776;</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="outer-m">
      <div class="container-index-m">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
<script src="static/scripts.js"></script>
</div>
</body>
</html>
